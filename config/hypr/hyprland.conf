#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general

# Configurações gerais da aparência e comportamento das janelas
general {
    gaps_in = 1         # Espaçamento interno entre janelas
    gaps_out = 1         # Espaçamento externo (entre janela e borda da tela)
    border_size = 1      # Espessura da borda da janela

    # Cores das bordas das janelas ativas e inativas (RGBA + ângulo para gradiente)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false   # Permite redimensionar janelas ao arrastar bordas (desabilitado)
    allow_tearing = false      # Evita tearing (desabilitado, veja a wiki para detalhes)
    layout = dwindle           # Layout padrão de janelas (dwindle)
}


# Configurações das decorações das janelas (borda, sombra, transparência)
decoration {

    rounding = 4               # Raio do arredondamento das bordas
    rounding_power = 2         # Curvatura do arredondamento

    active_opacity = 1.0      # Opacidade das janelas focadas
    inactive_opacity = 1.0     # Opacidade das janelas desfocadas

    shadow {
        enabled = true         # Ativa sombra nas janelas
        range = 4              # Alcance da sombra
        render_power = 3       # Intensidade do render da sombra
        color = rgba(1a1a1aee) # Cor da sombra em RGBA
    }

    blur {
        enabled = true         # Ativa o desfoque no fundo das janelas
        size = 2               # Intensidade do desfoque
        passes = 1             # Quantidade de vezes que o desfoque é aplicado
        vibrancy = 0.3         # Saturação/vibrância do desfoque
    }
}


# Configurações de animações (suavização, efeitos nas janelas)
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :) # Habilita animações

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # Curvas de Bezier para diferentes tipos de animação
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Definições das animações padrão com duração e curva
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


# Configurações para layout dwindle
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true           # Ativa/desativa pseudotiling (associado a mainMod + P)
    preserve_split = true       # Preserva o tamanho relativo das janelas ao redimensionar
}


# Configuração do layout master (modo de exibição das janelas)
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# Configurações misc (diversas)
misc {
    force_default_wallpaper = -1      # Controla wallpapers de mascotes animados (-1 mantém padrão)
    disable_hyprland_logo = false     # Desabilita o logo Hyprland/anime de fundo se true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br             # Layout do teclado (ex: br para português Brasil)
    kb_variant = abnt2         # Variante do teclado (ABNT2)
    kb_model = abnt2           # Modelo do teclado
    kb_options =               # Opções adicionais de teclado (vazio aqui)
    kb_rules =                 # Regras para teclado (vazio aqui)

    follow_mouse = 1           # Move o foco para a janela sob o mouse (1 = sim)

    sensitivity = 0            # Sensibilidade do mouse (-1 a 1, 0 sem alteração)

    touchpad {
        natural_scroll = false # Scroll natural no touchpad (falso = tradicional)
    }
}

# Configurações de gestos (ex: swipe para mudar workspace)
# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {

    # exemplo: 3 dedos, swipe horizontal -> trocar workspace
    gesture = 3, horizontal, workspace

}


# Configuração específica para um dispositivo (exemplo de mouse)
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1       # Nome do dispositivo para aplicar configuração específica
    sensitivity = -0.5         # Sensibilidade personalizada para esse dispositivo
}


###################
### KEYBINDINGS ###
###################

# Define a tecla "SUPER" (Windows) como modificador principal
$mainMod = SUPER


# Screenshot: região
bind = $mainMod, q, exec, hyprshot -m region

# Screenshot: janela ativa
bind = $mainMod, a, exec, hyprshot -m window

# Screenshot: monitor inteiro
bind = $mainMod, s, exec, hyprshot -m output


# Atalhos para abrir programas e executar ações:
bind = $mainMod, Return, exec, $terminal             # Abre o terminal
bind = $mainMod, F, exec, $navegador            # Abre o navegador
bind = $mainMod, C, killactive,                 # Fecha a janela ativa
bind = $mainMod, M, exit,                       # Sai do Hyprland
bind = $mainMod, E, exec, $fileManager          # Abre o gerenciador de arquivos
bind = $mainMod, V, togglefloating,             # Alterna o modo "flutuante" da janela
bind = $mainMod, space, exec, $menu             # Abre o menu (launcher)
bind = $mainMod, P, pseudo,                     # Ativa o layout pseudo (exemplo: dwindle)
bind = $mainMod, J, togglesplit,                # Alterna o modo split (exemplo: dwindle)
bind = $mainMod, L, exec, hyprlock                # bloquea a tela

# Histórico da área de transferência com interface rofi
bind = $mainMod, h, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Reinicia o Waybar (mata o processo e inicia novamente)
bind =$mainMod, escape, exec, killall waybar || waybar


# Move o foco da janela usando a tecla modificadora principal + as setas do teclado
bind = $mainMod, left, movefocus, l    # Move o foco para a janela à esquerda
bind = $mainMod, right, movefocus, r   # Move o foco para a janela à direita
bind = $mainMod, up, movefocus, u      # Move o foco para a janela acima
bind = $mainMod, down, movefocus, d    # Move o foco para a janela abaixo

# Troca para o workspace correspondente às teclas 1 a 0 (10 workspaces)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move a janela ativa para o workspace correspondente ao usar SHIFT + números
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Alterna e move para um workspace especial (scratchpad) chamado "magic"
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Navega entre workspaces usando scroll do mouse enquanto segura o modificador principal
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move e redimensiona janelas segurando o modificador e clicando com o mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Teclas multimídia do laptop para volume e brilho da tela
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignora pedidos de maximizar janelas (boa prática para evitar bugs)
windowrule = suppressevent maximize, class:.*

# Corrige problemas de foco e arrasto com janelas XWayland que estejam flutuantes
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

